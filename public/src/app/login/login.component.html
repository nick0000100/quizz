<app-nav></app-nav>
<div>
  <button (click)="play()">Play!</button>
  <p>Click the button above to start the trivia game.</p>
</div>

<p *ngIf="message">CHECK</p>

<input type="text" id="search" name="searchBar" [(ngModel)]="searchStr"><label>Search</label>
<table>
  <tr>
    <th>Name</th>
    <th>Score</th>
    <th>Percentage</th>
  </tr>
  <tr *ngFor="let user of users | filter:searchStr">
    <td>{{user.name}}</td>
    <td>{{user.score}}/3</td>
    <td>{{user.score / 3 * 100}}	&#37;</td>
  </tr>
</table>
